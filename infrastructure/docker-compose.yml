services:
  postgres:
    image: postgres:16
    container_name: txdb
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-txuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-txpass}
      POSTGRES_DB: ${POSTGRES_DB:-txdb}
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: txredis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  db-data:
  redis-data:
